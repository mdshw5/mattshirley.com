{% extends "layout.html" %}
{% block body %}
<h4 id="posts">Posts</h4>
<table>
  {% for date in dates %}
  <tr><td style="padding:1mm;">{{ date }}</td><td><a href="{{ url_for('display_post', postname=entries[date]['url']) }}">{{ entries[date]['title'] }}</a></td></tr>
  {% endfor %}
</table>
{% endblock %}
