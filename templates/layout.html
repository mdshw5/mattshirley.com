<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="Matthew Shirley">

<title>Mattshirley.com &middot; an n=1 experiment</title>

<link rel=stylesheet media="screen" href="{{ url_for('static', filename='css/bootstrap.css') }}">
<link rel=stylesheet media="print" href="{{ url_for('static', filename='css/bootstrap.css') }}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.rawgit.com/jpswalsh/academicons/master/css/academicons.min.css">
<link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">

<script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>

<body>
<div class="container">
    <div class="row well hidden-print">
        <div class="row">
            <div class="col-sm-8 col-md-9">
                {{ 'static/md/banner.md' | render_markdown }}
            </div>
            <div class="col-sm-4 col-md-3">
                <a href="{{ url_for('about') }}"><img class="img-circle" src="{{ 'mdshw5@gmail.com' | gravatar_url }}"/></a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-4 hidden-print">

            <div class="col-sm-6 col-md-12">
                <h5>GITHUB REPOSITORIES</h5>
                <ul class="list-inline">
                    {{ 'mdshw5' | get_git_repos }}
                </ul>
            </div>
            <hr>
            <div class="col-sm-6 col-md-12">
                <small class="text-muted hidden-print">Powered by <a href="http://flask.pocoo.org">Flask. </a></small><br>
                <small class="text-muted hidden-print">Styled with <a href="http://twitter.github.io/">Bootstrap.</a></small><br>
                <small class="text-muted hidden-print">Icons from <a href="http://jpswalsh.github.io/academicons//">Academicons.</a></small><br>
            </div>
        </div>
        <div class="col-sm-12 col-md-8">
            <div class="content">
                {% for message in get_flashed_messages() %}
                <div class="alert alert-info">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                        {{ message }}
                </div>
                {% endfor %}
                {% block body %}{% endblock %}
            </div>
            <div class="hidden-print" id="disqus_thread">
                <script type="text/javascript">
                    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                    var disqus_shortname = 'mattshirley'; // required: replace example with your forum shortname

                    /* * * DON'T EDIT BELOW THIS LINE * * */
                    (function() {
                        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
            </div>
        </div>
    </div>
</div>
</body>
