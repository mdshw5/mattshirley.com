{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <div class="alert alert-error">
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	{{ error }}
      </div>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
